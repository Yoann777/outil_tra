<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la Viscosité</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Calcul de la Viscosité Moyenne</h2>

    <label for="bacCount">Nombre de bacs :</label>
    <select id="bacCount" onchange="generateFields()">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <div id="inputContainer">
        <!-- Les champs seront générés ici -->
    </div>

    <button onclick="calculateViscosity()">Calculer</button>
    <div>Note : Une mise à jour arrive. Pour le moment, il faut saisir un volume lorsqu'il n'y a qu'un bac. À l'avenir, il n'y aura pas besoin de saisir de volume lorsqu'un seul bac a été utilisé pour l'opération.</div>

    <div id="popup" class="popup">
		<span class="close" onclick="closePopup()">Fermer X</span>
        <div class="popup-content">
            <!-- <span class="close" onclick="closePopup()">X</span> -->
            <div id="popupResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
